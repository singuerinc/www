---
layout: default
title: Home
---

<ul class="posts">
  {% for post in site.posts %}
  <li class="post w {% for award in post.awards %}{{award}}{% endfor %}">
    <a href="{{ post.url }}" class="w-link animated">
      <img src="{{ post.image }}" alt="{{ post.title }}" class="animated">
      <h1 class="w-title">{{post.title}}</h1>
      <span class="w-tags">{{ post.tech | join: " #" | prepend: '#'}}</span>
    </a>
  </li>
  {% endfor %}
</ul>
