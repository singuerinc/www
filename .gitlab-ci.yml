stages:
- build
- build_docker_image
- test
- deploy

variables:
  CONTAINER_TEST_IMAGE: registry.gitlab.com/singuerinc-works/com.singuerinc.www:$CI_BUILD_REF_NAME
  CONTAINER_RELEASE_IMAGE: registry.gitlab.com/singuerinc-works/com.singuerinc.www:latest

test_build:
  image: jekyll/jekyll
  environment: test
  stage: build
  artifacts:
    expire_in: 20 minutes
    untracked: true
  script:
  - apk add --update nodejs
  - npm install -g webpack
  - npm install
  - npm run build
  - jekyll build -d $TRAVIS_BUILD_DIR
  only:
  - branches
  except:
  - master

test_build_docker_image:
  image: docker:git
  services:
  - docker:dind
  environment: test
  stage: build_docker_image
  script:
  - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com
  - docker build -t $CONTAINER_TEST_IMAGE .
  - docker push $CONTAINER_TEST_IMAGE
  only:
  - branches
  except:
  - master

test_test:
  image: jekyll/jekyll
  environment: test
  stage: test
  script:
  - gem install html-proofer
  - htmlproofer $TRAVIS_BUILD_DIR --disable-external
  only:
  - branches
  except:
  - master


test_deploy:
  image: mhart/alpine-node:6
  environment: test
  stage: deploy
  script:
  - npm install -g surge
  - surge -p $TRAVIS_BUILD_DIR -d test.www.singuerinc.com.surge.sh
  only:
  - branches
  except:
  - master


staging_build:
  image: jekyll/jekyll
  environment: staging
  stage: build
  artifacts:
    expire_in: 20 minutes
    untracked: true
  script:
  - apk add --update nodejs
  - npm install -g webpack
  - npm install
  - npm run build
  - jekyll build -d $TRAVIS_BUILD_DIR
  only:
  - master

staging_test:
  image: jekyll/jekyll
  environment: staging
  stage: test
  script:
  - gem install html-proofer
  - htmlproofer $TRAVIS_BUILD_DIR --disable-external
  only:
  - master

staging_deploy:
  image: mhart/alpine-node:6
  environment: staging
  stage: deploy
  script:
  - npm install -g surge
  - surge -p $TRAVIS_BUILD_DIR -d staging.www.singuerinc.com.surge.sh
  only:
  - master


pages_build:
  image: jekyll/jekyll
  environment: production
  stage: build
  artifacts:
    expire_in: 20 minutes
    untracked: true
  script:
  - apk add --update nodejs
  - npm install -g webpack
  - npm install
  - npm run build
  - jekyll build -d $TRAVIS_BUILD_DIR
  only:
  - tags

pages_test:
  image: jekyll/jekyll
  environment: production
  stage: test
  script:
  - gem install html-proofer
  - htmlproofer $TRAVIS_BUILD_DIR --disable-external
  only:
  - tags

pages:
  image: ruby:2.1
  environment: production
  stage: deploy
  script:
  - gem install redcarpet jekyll jekyll-sitemap
  - jekyll build -d public
  artifacts:
    paths:
    - public
  only:
  - tags
