{% if page.url == "/" || page.url == "/index.html" %}
<script type="text/javascript">
  var list = document.querySelectorAll('ul.posts li');
  for(var i=0; i<list.length; i++){
    list[i].classList.add('hide');
  }
  var posts = [];
  {% for post in site.posts %}posts.push({id: "{{post.client|split:' '|join:'-'|downcase}}_{{post.title|split:' '|join:'-'|downcase}}", image: "{{post.image}}"});{% endfor %}
</script>
<script type="text/javascript" src="./assets/nprogress.min.js"></script>
<script type="text/javascript" src="./assets/bundle.js"></script>
{% endif %}

<script>

  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  {% if jekyll.environment == "production" %}
  ga('create', 'UA-881783-8', 'auto');
  {% else %}
  ga('create', 'UA-881783-8', {'cookieDomain': 'none'});
  {% endif %}

  ga('send', 'pageview');

  <!-- {{ jekyll.environment }} - {{ site.data['hash'] }} -->

</script>
