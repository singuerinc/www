<script type="text/javascript">
    var list = document.querySelectorAll('ul.posts li');

    for(var i=0; i<list.length; i++){
        list[i].classList.add('hide');
    }

    var posts = [];
    {% for post in site.posts %}
    posts.push({id: "{{post.client|split:' '|join:'-'|downcase}}_{{post.title|split:' '|join:'-'|downcase}}", image: "{{post.image_home}}"});{% endfor %}
</script>
<script type="text/javascript" src="{{base}}/assets/bundle.js" data-turbolinks-eval="false"></script>
<script type="text/javascript" data-turbolinks-eval="false">
  app.init(document, new app.Portfolio(), posts).then(() => {
    // app initialized
  });
</script>
